<!DOCTYPE html>
<html>
<head>
<style>
p.one {
    border-style: solid;
    border-width: 5px;
}

p.two {
    border-style: solid;
    border-width: medium;
}

p.three {
    border-style: dotted;
    border-width: 2px;
}

p.four {
    border-style: dotted;
    border-width: thick;
}

p.five {
    border-style: double;
    border-width: 15px;
}

p.six {
    border-style: double;
    border-width: thick;
}

p.seven {
    border-style: solid;
    border-width: 2px 10px 4px 20px;
}
</style>
</head>
<body>

<h1>The border-width Property</h1>
<p>This property specifies the width of the four borders:</p>

<p class="one">5 px</p>
<p class="two">Medium</p>
<p class="three">2 px</p>
<p class="four">Thick</p>
<p class="five">15 px</p>
<p class="six">Thick</p>
<p class="seven">2px 10px 4px 20px</p>

<p><b>Note:</b> The "border-width" property does not work if it is used alone.
Always specify the "border-style" property to set the borders first.</p>

</body>
</html>
