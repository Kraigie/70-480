<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
    text-transform: uppercase;
}

p.lowercase {
    text-transform: lowercase;
}

p.capitalize {
    text-transform: capitalize;
}
</style>
</head>
<body>

<p class="uppercase">This is some text. (text-transform:uppercase)</p>
<p class="lowercase">This is some text. (text-transform:lowercase)</p>
<p class="capitalize">This is some text.(text-transform:capitalize)</p>

</body>
