<!DOCTYPE html>
<html>
<head>
<style>
img.top {
    vertical-align: text-top;
}

img.bottom {
    vertical-align: text-bottom;
}
</style>
</head>
<body>

<h1>Vertical Align Image</h1>
<p>An <img src="../../Resources/logo.gif" alt="Brubaker" width="157" height="138"> image with a default alignment.</p><br>
<hr>
<p>An <img class="top" src="../../Resources/logo.gif" alt="Brubaker" width="157" height="138"> image with a text-top alignment.</p><br>
<hr>
<p>An <img class="bottom" src="../../Resources/logo.gif" alt="Brubaker" width="157" height="138"> image with a text-bottom alignment.</p>
<hr>
</body>
</html>
