<!DOCTYPE html>
<html>
<head>
<style>
p:only-child {
    background: red;
}
</style>
</head>
<body>
<h1>p:only-child </h1>
<h3>Only if the paragraph is the only child of any element of its parent</h3>

<div><p>This is a paragraph.</p></div>

<div><span>This is a span.</span><p>This is a paragraph.</p></div>

<p><b>Note:</b> Internet Explorer 8 and earlier versions do not support the :only-child selector.</p>

</body>
</html>
