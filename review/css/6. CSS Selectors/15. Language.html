<!DOCTYPE html>
<html>
<head>
<style>
p:lang(it) {
    background: yellow;
}
</style>
</head>
<body>
<h1>p:lang(it)</h1>
<h3>any paragraph that is in italian.</h3>

<p>I live in Italy.</p>
<p lang="it">Ciao bella!</p>

<p><b>Note:</b> For :lang to work in IE8, a DOCTYPE must be declared.</p>

</body>
</html>
