<head>
  <title>Canvas</title>
</head>
<body>
  <div>
    <canvas id="myCanvas" style="border:1px solid"width="400" height="400"></canvas>
  </div>

  <script src='../../../lib/jquery-3.0.0.js'></script>
  <script>
    var c = document.getElementById('myCanvas');
    var ctx = c.getContext('2d');
    ctx.fillStyle = '#FF0000';
    ctx.fillRect(0, 0, 250, 175);

    ctx.moveTo(0,0);
    ctx.lineTo(400,400);
    ctx.stroke();

    ctx.fillStyle = '#AAFF00';
    ctx.beginPath();
    ctx.arc(300,250,80,0,2*Math.PI);
    ctx.fill();


    var grd = ctx.createLinearGradient(0,0,50,50);
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");

    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, 100, 50);

  </script>
</body>
