<!DOCTYPE html>
<html>
<head>
<style>
input[type=text]:enabled {
    background: #ffff00;
}

input[type=text]:disabled {
    background: #dddddd;
}
</style>
</head>
<body>
  <h1>Input[type=text]:enabled</h1>
  <h1>Input[type=text]:disabled</h1>
  <h3>Every text that is disabled or enabled</h3>
<form action="">
First name: <input type="text" value="Mickey"><br>
Last name: <input type="text" value="Mouse"><br>
Country: <input type="text" disabled="disabled" value="Disneyland">
</form>

</body>
</html>
