<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    text-align: center;
    color:red;
}

h2 {
    text-align: left;
    color:#ff0000;
}

h3 {
    text-align: right;
    color:rgb(255,0,0);
}
</style>
</head>
<body>

<section>
<h1>Heading 1 (center)</h1>
<h2>Heading 2 (left)</h2>
<h3>Heading 3 (right)</h3>
</section>
<p>The three headings above are aligned center, left and right. All are colored red, one by name, one by hex value and one by rgb.</p>

</body>
</html>
