<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    font-size: 40px;
}

h2 {
    font-size: 30px;
}

p {
    font-size: 14px;
}
</style>
</head>
<body>

<h1>This is heading 1 (font-size:40px)</h1>
<h2>This is heading 2 (font-size:30px)</h2>
<p>This is a paragraph. (font-size:14px)</p>
<p>This is another paragraph.</p>
<p>Setting the text size with pixels gives you full control over the text size</p>

</body>
</html>
