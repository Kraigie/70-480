<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
    font-weight: normal;
}

p.light {
    font-weight: lighter;
}

p.thick {
    font-weight: bold;
}

p.thicker {
    font-weight: 900;
}
</style>
</head>
<body>

<p class="normal">This is a paragraph. (font-weight:normal)</p>
<p class="light">This is a paragraph. (font-weight:lighter)</p>
<p class="thick">This is a paragraph. (font-weight:bold)</p>
<p class="thicker">This is a paragraph. (font-weight:900)</p>

</body>
</html>
